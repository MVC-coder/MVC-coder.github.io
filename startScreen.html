<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  </head>
  <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
      background-image: url('./images/library.png');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
    </style>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
          VBS Sterrebeek
        </div>
        <div class="w3-display-middle">
          <h1 class="w3-jumbo w3-animate-top">WOORDLEZEN</h1>
          <hr class="w3-border-grey" style="margin:auto;width:40%">
          <p class="w3-large w3-center">
            <div class="w3-dropdown-click">
                <button onclick="myFunction()" class="w3-button w3-black">KIES UITDAGING</button>
                <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
                  <a href="./challenge.html?challenge=mkmm" class="w3-bar-item w3-button">MKMM</a>
                  <a href="./challenge.html" class="w3-bar-item w3-button">MMKM</a>
                  <a href="#" class="w3-bar-item w3-button">MMKM</a>
                </div>
              </div>
          </p>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
          Gemaakt door meester Maarten
        </div>
      </div>
      <script>
        function myFunction() {
          var x = document.getElementById("Demo");
          if (x.className.indexOf("w3-show") == -1) { 
            x.className += " w3-show";
          } else {
            x.className = x.className.replace(" w3-show", "");
          }
        }
        </script>
  </body>  
</html>
